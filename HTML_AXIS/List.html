<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <h1>This is Orderd List</h1>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Guava</li>
    </ol>

    <h1>This is Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Guava</li>

    </ul>
    <h1>This is Description List</h1>
    <dl>
        <dt>Apple</dt>
        <dd>Apple is good for health</dd>

        <dt>Mango</dt>
        <dd>Mango is available in summer season Only</dd>

    </dl>


</body>
</html>
